        Out Of Netflix By Your Friend? Here's How You Can Transfer Your Watch History
        To Your Own Account\\u003c/em\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\",\"created_at\":\"2023-07-17T08:07:15Z\",\"headline\":\"Rare
        Sealed Original iPhone Fetches A Whopping $190,000 At Auction\",\"id\":33243130,\"images\":[{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Original_iPhone.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Original_iPhone.jpeg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Original_iPhone.jpeg\"}],\"source\":\"benzinga\",\"summary\":\"An
        auction of a sealed original iPhone has fetched its owner a record $190,373,
        which is three times higher than previous record.\",\"symbols\":[\"AAPL\"],\"updated_at\":\"2023-07-17T08:07:16Z\",\"url\":\"https://www.benzinga.com/news/23/07/33243130/rare-sealed-original-iphone-fetches-a-whopping-190-000-at-auction\"},{\"author\":\"Ananya
        Gairola\",\"content\":\"\\u003cp\\u003e\\u003cstrong\\u003eApple Inc.\\u0026#8217;s\\u003c/strong\\u003e\\u0026nbsp;(NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\"\\u003eAAPL\\u003c/a\\u003e)\\u0026nbsp;\\u003cstrong\\u003eVision
        Pro\\u003c/strong\\u003e\\u0026nbsp;team has reportedly challenged\\u0026nbsp;\\u003cstrong\\u003eSteve
        Jobs\\u0026#8217;\\u0026nbsp;\\u003c/strong\\u003emanagement approach.\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat
        Happened:\\u0026nbsp;\\u003c/strong\\u003eIn his\\u0026nbsp;\\u003ca target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/news/23/04/31821609/apples-mr-headset-will-have-slow-start-but-could-eventually-replace-iphone-as-flagship-product-gurma\\\"
        rel=\\\"noreferrer noopener\\\"\\u003elatest \\u0026#8220;Power On\\u0026#8221;
        newsletter\\u003c/a\\u003e, Bloomberg columnist\\u0026nbsp;\\u003cstrong\\u003eMark
        Gurman\\u0026nbsp;\\u003c/strong\\u003ehighlighted the Apple Vision Pro team\\u0026#8217;s
        departure from the company\\u0026#8217;s co-founder and probably the most
        famous CEO\\u0026#8217;s management approach.\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003e\\u003cem\\u003eSee
        Also:\\u0026nbsp;\\u003c/em\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/markets/equities/23/06/32942277/apple-bites-into-trademark-battle-over-the-humble-fruit-itself\\\"
        rel=\\\"noreferrer noopener\\\"\\u003e\\u003cem\\u003eApple Bites Into Trademark
        Battle \\u0026#8230; Over The Humble Fruit Itself\\u003c/em\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eGurman
        said that previously, Apple operated with a \\u0026#8220;functional\\u0026#8221;
        structure \u2014 established by Jobs \u2014 organizing departments like software
        engineering, hardware development, design, and services to collaborate on
        new features and products.\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eHowever,
        with the\_\\u003ca href=\\\"https://www.benzinga.com/news/large-cap/23/06/32746359/d-j-vu-moment-alert-vision-pro-launch-triggers-concerns-over-apple-stock-dip-similar-to-original-i\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"\\u003eintroduction of
        the Vision Pro headset\\u003c/a\\u003e, everything has changed, according
        to Gurman.\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eThe Vision Pro Team,
        internally known as the Vision Products Group or VPG, reportedly has been
        an independent division within Apple since 2015 (although it was earlier named
        Technology Development Group, or TDG), reporting to\\u0026nbsp;\\u003cstrong\\u003eMike
        Rockwell\\u003c/strong\\u003e.\\u0026nbsp;\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eThe
        group boasts its own teams for software engineering, hardware development,
        strategy, computer vision, content, app development, and project management,
        bypassing Cupertino\\u0026#8217;s main departments.\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eNevertheless,
        despite its autonomy, the VPG does collaborate with other parts of Apple.\\u0026nbsp;\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eAccording
        to\\u0026nbsp;\\u003ca target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/topic/mark-gurman\\\"
        rel=\\\"noreferrer noopener\\\"\\u003eGurman\\u003c/a\\u003e, the name change
        from TDG to VPG and using a plural in \\u0026#8220;products\\u0026#8221; implies
        a more permanent structure, reinforcing the notion that the Vision Pro headset
        was the\\u0026nbsp;\\u003ca target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/06/32808223/why-mark-zuckerberg-believes-apples-vision-pro-headset-validates-future-of-arvr\\\"
        rel=\\\"noreferrer noopener\\\"\\u003efirst of many products\\u003c/a\\u003e\\u0026nbsp;in
        the pipeline.\\u0026nbsp;\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy
        It\\u0026#8217;s Important:\\u003c/strong\\u003e\_Apple\\u0026#8217;s willingness
        to deviate from its traditional approach under \\u003cstrong\\u003eTim Cook\\u003c/strong\\u003e
        is not entirely unprecedented, as seen previously with the Apple Watch\\u0026#8217;s
        development and the Special Projects Group or SPG working on\_\\u003ca href=\\\"https://www.benzinga.com/news/22/07/28182664/new-apple-car-rumor-cupertino-brisk-with-its-patent-filings-for-self-driving-car\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"\\u003eself-driving cars\\u003c/a\\u003e,
        the newsletter noted.\_\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003eApple\\u0026#8217;s
        Vision Pro launch didn\\u0026#8217;t seem to get the expected reception from
        investors and netizens alike, largely because of its\\u0026nbsp;\\u003ca target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/news/23/06/32736149/is-apples-vision-pro-headset-worth-it-top-tech-reviewer-gives-honest-review\\\"
        rel=\\\"noreferrer noopener\\\"\\u003ehigher price point\\u003c/a\\u003e.
        However, there may be hope for a turnaround, as it was reported that the tech
        giant has been\\u0026nbsp;\\u003ca target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/analyst-ratings/analyst-color/23/06/32809179/apple-developing-budget-friendly-vision-pro-sibling-gurman-weighs-in-on-how-cuperti\\\"
        rel=\\\"noreferrer noopener\\\"\\u003edeveloping a more budget-friendly\\u003c/a\\u003e\\u0026nbsp;version
        of the headset that might bear the names\\u0026nbsp;\\u003cstrong\\u003eApple
        Vision\\u003c/strong\\u003e\\u0026nbsp;or\\u0026nbsp;\\u003cstrong\\u003eApple
        Vision One\\u003c/strong\\u003e.\\u0026nbsp;\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003e\\u003cem\\u003eCheck
        out more of Benzinga\\u0026#8217;s Consumer Tech coverage by\\u0026nbsp;\\u003c/em\\u003e\\u003ca
        target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/topic/consumer-tech\\\"
        rel=\\\"noreferrer noopener\\\"\\u003e\\u003cem\\u003efollowing this link\\u003c/em\\u003e\\u003c/a\\u003e\\u003cem\\u003e.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\n\\n\\n\\u003cp\\u003e\\u003cem\\u003eRead
