        Vision Pro team reportedly operates independently within the company. It signals
        a departure from Steve Jobs\\u0026#39; management approach. \",\"symbols\":[\"AAPL\"],\"updated_at\":\"2023-07-17T04:15:02Z\",\"url\":\"https://www.benzinga.com/general/entertainment/23/07/33242301/how-apples-vision-pro-team-signals-a-bold-departure-from-steve-jobs-playbook\"}],\"next_page_token\":\"MTY4OTU2NzMwMjAwMDAwMDAwMHwzMzI0MjMwMQ==\"}"
