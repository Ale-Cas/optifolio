        Fabino\",\"content\":\"\\u003cp\\u003e\\u003cstrong\\u003eJamie Dimon\\u003c/strong\\u003e,
        CEO of \\u003cstrong\\u003eJPMorgan Chase \\u0026amp; Co\\u003c/strong\\u003e
        (NYSE:\\u003ca class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/JPM#NYSE\\\"\\u003eJPM\\u003c/a\\u003e),
        the largest bank in the U.S. and the third largest in the world, has typically
        dismissed \\u003ca href=\\\"https://www.benzinga.com/topic/2024-presidential-election\\\"\\u003especulation\\u0026nbsp;about
        running for office.\\u003c/a\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eHowever,
        in a Wednesday interview with Bloomberg Television, the CEO seemed to hint
        at the possibility of a future in public service, leading hedge funder \\u003cstrong\\u003eBill
        Ackman\\u003c/strong\\u003e to speculate (and support) Dimon\\u0026#39;s potential
        presidential bid.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat
        Happened:\\u003c/strong\\u003e Speaking with Bloomberg at JPMorgan\\u0026#39;s
        annual Global China Summit in Shanghai, \\u003ca href=\\\"https://www.bloomberg.com/news/articles/2023-05-31/jpmorgan-s-jamie-dimon-says-maybe-one-day-i-ll-serve-my-country?utm_source=twitter\\u0026amp;utm_campaign=socialflow-organic\\u0026amp;utm_content=markets\\u0026amp;utm_medium=social\\u0026amp;cmpid%3D=socialflow-twitter-markets\\u0026amp;leadSource=uverify%20wall\\\"\\u003eDimon
        said\\u003c/a\\u003e, \\u0026quot;I love my country and maybe one day I\\u0026#39;ll
        serve my country in one capacity or another.\\u0026rdquo; Though, he quickly
        pivoted back to his current role, expressing his satisfaction with leading
        the largest U.S. bank, a position he\\u0026rsquo;s held since 2005.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eNoteworthy
        support for Dimon\\u0026rsquo;s possible foray into politics comes from Ackman,
        Founder and CEO of Pershing Square.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAckman
        took to Twitter to commend Dimon, describing him as one of the world\\u0026rsquo;s
        most respected business leaders. According to Ackman, Dimon is a centrist,
        pro-business, and pro-free enterprise, but also a supporter of \\u003ca href=\\\"https://twitter.com/BillAckman/status/1663959113703751720\\\"\\u003ewell-designed
        social programs and rational tax policies\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        Pershing Square CEO outlined Dimon\\u0026rsquo;s leadership qualities, including
        his pragmatism, problem-solving abilities, and charisma. He applauded Dimon\\u0026rsquo;s
        management of JPMorgan, emphasizing his reputation among his employees, the
        military, and global leaders alike.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003ePointing
        to the nation\\u0026rsquo;s current debt situation and political uncertainty,
        Ackman argued that the U.S. needs a leader with business, financial, and global
        expertise. In his view, Dimon fits the bill perfectly. This comes after Ackman
        retracted his support for \\u003cstrong\\u003eVivek Ramaswamy\\u003c/strong\\u003e
        in April, saying that Ramaswamy\\u0026#39;s policies \\u003ca href=\\\"https://twitter.com/BillAckman/status/1647580235431378945\\\"\\u003ewouldn\\u0026#39;t
        bring the country together\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAnd,
        the hedge funder\\u0026#39;s endorsement comes in light of past comments made
        by Dimon about his political leanings.\\u003cbr /\\u003e\\r\\n\\u003cbr /\\u003e\\r\\n\\u003cem\\u003eRead
        also: \\u003ca href=\\\"https://www.benzinga.com/general/entertainment/23/05/32651791/if-you-invested-1-000-in-disney-stock-when-desantis-became-governor-youd-have-this-much-now\\\"\\u003eIf
        You Invested $1,000 In Disney Stock When DeSantis Became Governor, You\\u0026rsquo;d
        Have This Much Now\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eIn
        2016, Dimon confessed his interest in the presidency but felt it was \\u0026quot;too
        hard and too late\\u0026quot; for him, \\u003ca href=\\\"https://www.cnn.com/2023/05/31/economy/jamie-dimon-politics/index.html\\\"\\u003eaccording\\u003c/a\\u003e
        to CNN. In 2018, he suggested he could beat then-President \\u003cstrong\\u003eDonald
        Trump\\u003c/strong\\u003e, saying, \\u0026quot;I\\u0026#39;m as tough as
        he is, I\\u0026#39;m smarter than he is.\\u0026rdquo;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eLet\\u0026#39;s
        consider the pressing question:\\u003c/strong\\u003e If he were to run for
        president, would he run as a Democrat or a Republican?\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eWell,
        Dimon has previously described himself as \\u0026quot;barely a Democrat,\\u0026quot;
        saying in 2019 to CNBC, \\u0026ldquo;my heart is Democratic, my brain is kind
        of Republican.\\u0026rdquo;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        CEO believes in the power of regulated free-market capitalism to alleviate
        poverty and insists on prudent spending when it comes to social programs.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eJPMorgan
        donated $1.59 million to Democrats, and $757,000 to the Republican Party during
        the 2020 presidential election, according to \\u003ca href=\\\"https://www.opensecrets.org/orgs/jpmorgan-chase-co/recipients?toprecipscycle=2022\\u0026amp;id=d000000103\\u0026amp;candscycle=2020\\\"\\u003eOpen
        Secrets\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe bank
        donated $852,000 to Democrats, and $576,000 to Republicans during the \\u003ca
        href=\\\"https://www.opensecrets.org/orgs/jpmorgan-chase-co/recipients?toprecipscycle=2022\\u0026amp;id=d000000103\\u0026amp;candscycle=2022\\\"\\u003e2022
        midterms\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003ePersonally,
        Dimon has donated to Republicans just twice, both times to Senate Minority
        Leader \\u003cstrong\\u003eMitch McConnell\\u003c/strong\\u003e, while he\\u0026#39;s
        donated to Democrats on five occasions, according to \\u003ca href=\\\"https://www.opensecrets.org/search?q=jamie+dimon\\u0026amp;type=donors\\\"\\u003eOpen
        Secrets\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eRead
        next: \\u003ca href=\\\"https://www.benzinga.com/news/23/05/32649433/desantis-not-the-only-one-another-trump-ally-turned-adversary-could-be-joining-2024-election\\\"\\u003eDeSantis
        Not The Only One: Another Trump Ally-Turned-Adversary Could Be Joining 2024
        GOP Primary\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003ePhoto:\\u0026nbsp;\\u003ca
        href=\\\"https://www.flickr.com/photos/fortunelivemedia/\\\" id=\\\"yui_3_16_0_1_1683820812209_26276\\\"
        rel=\\\"author\\\" target=\\\"_blank\\\" title=\\\"Go to Fortune Live Media's
        photostream\\\"\\u003eFortune Live Media\\u003c/a\\u003e\\u0026nbsp;from Flickr.\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\",\"created_at\":\"2023-05-31T19:28:28Z\",\"headline\":\"Will
        JPMorgan CEO Jamie Dimon Run For President? Hedge Funder Bill Ackman Gives
        His Nod\",\"id\":32656430,\"images\":[{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Jamie_Dimon_Fortune_Live_Media_flickr.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Jamie_Dimon_Fortune_Live_Media_flickr.jpeg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Jamie_Dimon_Fortune_Live_Media_flickr.jpeg\"}],\"source\":\"benzinga\",\"summary\":\"Jamie
        Dimon, CEO of JPMorgan Chase \\u0026amp; Co (NYSE:JPM), the largest bank in
        the U.S. and the third largest in the world, has typically dismissed speculation\_about
        running for office.\",\"symbols\":[\"JPM\"],\"updated_at\":\"2023-05-31T19:31:50Z\",\"url\":\"https://www.benzinga.com/government/23/05/32656430/would-jpmorgan-ceo-jamie-dimon-run-for-president-hedge-funder-bill-ackman-gives-his-nod\"},{\"author\":\"Franca
        Quarneti\",\"content\":\"\\u003cp\\u003e\\u003cstrong\\u003eMicrosoft Corporation\\u003c/strong\\u003e\\u0026nbsp;(NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\"\\u003eMSFT\\u003c/a\\u003e)\\u0026#39;s
        appeal of the U.K. Competition and Market Authority\\u0026#39;s decision to
        block the tech giant\\u0026#39;s\\u0026nbsp;\\u003ca href=\\\"https://www.benzinga.com/general/gaming/23/04/32017048/activision-blizzard-acquisition-blocked-by-uk-regulator-microsoft-says-it-will-appeal-gaming-exper\\\"\\u003ebid
        to acquire \\u003cstrong\\u003eActivision Blizzard Inc \\u003c/strong\\u003e\\u003c/a\\u003e(NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/ATVI#NASDAQ\\\"\\u003eATVI\\u003c/a\\u003e)
        is scheduled to be heard in July, as announced during a case management conference
        held Tuesday.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAs reported by Insider
        Gaming, Judge \\u003cstrong\\u003eMarcus Smith \\u003c/strong\\u003erevealed
        that the hearing on the substance of the application will commence in the
        fortnight starting July 24.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eSee
        Also:\\u0026nbsp;\\u003ca href=\\\"https://www.benzinga.com/general/gaming/23/05/32425916/uks-cma-on-the-european-commission-approval-of-microsoft-and-activision-deal-we-stand-by-our-decis\\\"\\u003eUK\\u0026#39;s
        CMA On The European Commission Approval Of Microsoft And Activision Deal:
        \\u0026#39;We Stand By Our Decision\\u0026#39;\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u0026quot;I\\u0026rsquo;m
        not expecting it to take the whole of those 10 days but I would like the parties
        to err on the side of longer rather than shorter oral submissions. It seems
        to me that that is an excess that we can afford,\\u0026quot; Smith said.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        judge added: \\u0026quot;There is a tendency \\u0026mdash; and it\\u0026rsquo;s
        very much driven by the Tribunal rather than the parties \\u0026mdash; to
        cut submissions to shorter than they perhaps ought to be. I want to do the
        reverse in this case. I want to have the parties understand that we will want
        to give them every opportunity to unpack the difficulties of this case in
        oral submissions and for us to have the time to do that.\\u0026quot;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eIn
        its appeal, Microsoft asserts the CMA has erred on five grounds, including
        making critical mistakes in its evaluation of the company\\u0026#39;s standing
        in cloud gaming services.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eRead
        Next:\\u0026nbsp;\\u003ca href=\\\"https://www.benzinga.com/general/gaming/23/05/32321126/activision-blizzard-in-pannick-mode-taps-queen-elizabeth-iis-former-lawyer-for-cma-appeal\\\"\\u003eActivision
        Blizzard In \\u0026#39;Pannick\\u0026#39; Mode, Taps Queen Elizabeth II\\u0026#39;s
        Former Lawyer For CMA Appeal\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eImage
        credits: Anton Vierietin and FellowNeko on Shutterstock.\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\",\"created_at\":\"2023-05-31T19:26:05Z\",\"headline\":\"Microsoft's
        Appeal Of UK Regulator's Block Of Activision Blizzard Acquisition Set For
        July\",\"id\":32655177,\"images\":[{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/05/31/microsoft_activision_deal_anton_vierietin_and_fellowneko_on_shutterstock.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/05/31/microsoft_activision_deal_anton_vierietin_and_fellowneko_on_shutterstock.jpg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/05/31/microsoft_activision_deal_anton_vierietin_and_fellowneko_on_shutterstock.jpg\"}],\"source\":\"benzinga\",\"summary\":\"Microsoft
        Corporation\_(NASDAQ: MSFT)\\u0026#39;s appeal of the U.K.\",\"symbols\":[\"ATVI\",\"MSFT\"],\"updated_at\":\"2023-05-31T19:26:06Z\",\"url\":\"https://www.benzinga.com/general/gaming/23/05/32655177/microsofts-appeal-of-uk-regulators-block-of-activision-blizzard-acquisition-set-for-july\"}],\"next_page_token\":\"MTY4NTU2MTE2NjAwMDAwMDAwMHwzMjY1NTE3Nw==\"}"
