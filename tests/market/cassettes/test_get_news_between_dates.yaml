      string: "{\"news\":[{\"author\":\"Ryan Glosier\",\"content\":\"\\u003cp\\u003eThe
        son of legendary value investor \\u003cstrong\\u003eBill Miller\\u003c/strong\\u003e
        appeared on CNBC\\u0026rsquo;s \\u0026quot;Closing Bell\\u0026quot; Wednesday
        to discuss the transition in ownership at \\u003cstrong\\u003eMiller Value
        Partners\\u003c/strong\\u003e and some \\u003ca href=\\\"https://www.benzinga.com/trading-ideas\\\"\\u003estock
        views and ideas\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eBill
        Miller IV \\u003c/strong\\u003eis now 80% owner of Miller Value Partners.
        His father, who is famous for beating the S\\u0026amp;P 500 for 15 years in
        a row from 1991 through 2005 at \\u003cstrong\\u003eLegg Mason\\u003c/strong\\u003e,
        will maintain a 20% stake in the money management firm.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat\\u0026#39;s
        New At Miller Value Partners?\\u0026nbsp;\\u003c/strong\\u003eMiller IV said
        the overall investment philosophy at the firm will not be changing dramatically,
        but he is hoping to increase transparency and ensure the firm and its outside
        investors are aligned in the most optimal way possible.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        elder Miller will continue to be an investment advisor to his son, who said
        he wants his dad to be as active in the business as he \\u0026ldquo;wants
        to be.\\u0026rdquo;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy
        Miller Isn\\u0026#39;t Chasing Nvidia: \\u003c/strong\\u003eMiller IV next
        spoke about individual stocks and noted the entirety of the market\\u0026rsquo;s
        gains in 2023 have been concentrated in a handful of big-cap tech stocks.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        entire stock market is incredibly concentrated at the top, with 25% of the
        market being comprised by the largest market-capitalization companies, he
        said: \\u003cstrong\\u003eApple Inc\\u0026nbsp;\\u003c/strong\\u003e(NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\"\\u003eAAPL\\u003c/a\\u003e),
        \\u003cstrong\\u003eAmazon.com, Inc.\\u003c/strong\\u003e (NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\"\\u003eAMZN\\u003c/a\\u003e),
        \\u003cstrong\\u003eAlphabet Inc\\u003c/strong\\u003e (NASDAQ:\\u003ca class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\"\\u003eGOOG\\u003c/a\\u003e),
        \\u003cstrong\\u003eNVIDIA Corporation\\u003c/strong\\u003e\\u0026nbsp;(NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/NVDA#NASDAQ\\\"\\u003eNVDA\\u003c/a\\u003e)
        and the other usual suspects.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eWhile
        other investors have been riding these names in 2023, Miller IV said he remains
        skeptical \\u0026mdash; and would absolutely not be chasing a name like Nvidia
        higher at a \\u003ca href=\\\"https://www.benzinga.com/news/23/05/32630114/nvidia-becomes-ninth-company-to-hit-1-trillion-market-cap-who-could-be-next-to-join-elusive-club\\\"\\u003e$1-trillion
        valuation\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eFund
        managers who\\u0026nbsp;are looking to outperform the indices will need to
        be patient and probably look to put capital to work in the out-of-favor, beaten-down
        sectors where values still exist, he said.\\u0026nbsp;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eFed
        tightening measures are removing capital from the system, and this is benefiting
        the less capital-intensive businesses, Miller IV said, giving the examples
        of Alphabet and \\u003cstrong\\u003eMeta Platforms Inc\\u003c/strong\\u003e
        (NASDAQ:\\u003ca class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/META#NASDAQ\\\"\\u003eMETA\\u003c/a\\u003e),
        which he said do not require significant capital investment to run their core
        businesses.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eBig tech has already
        had another big run, he said, adding that he doubts outperformance in the
        coming years will be driven by piling on big-cap tech at present valuations.\\u0026nbsp;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eMiller
        On Stellantis, Verizon:\\u0026nbsp;\\u003c/strong\\u003e\\u003cstrong\\u003eStellantis
        NV\\u003c/strong\\u003e (NYSE:\\u003ca class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/STLA#NYSE\\\"\\u003eSTLA\\u003c/a\\u003e)
        is cheap, Miller IV said, adding that\\u0026nbsp;shares trade at 1x operating
        income and upon further inspection, Stellantis has an EBITDA/market cap yield
        of above 55%. The automaker\\u0026#39;s revenue growth trends over the last
        few years have been very attractive, he said, and he called its 9.42% \\u003ca
        href=\\\"https://www.benzinga.com/yield-investments\\\"\\u003edividend yield\\u003c/a\\u003e
        \\u0026quot;safe.\\u0026quot;\\u0026nbsp;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        second name that he mentioned was \\u003cstrong\\u003eVerizon Communications
        Inc\\u003c/strong\\u003e (NYSE:\\u003ca class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/VZ#NYSE\\\"\\u003eVZ\\u003c/a\\u003e),
        which he called undervalued on a historical basis.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        telecom is a safe bet if the economy is going into a recession, he said.\\u0026nbsp;\\u0026nbsp;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThis
        is not a stock that is going to make anyone wealthy, but it is a very strong
        name for investors to park money in the equity market, Miller IV told CNBC:
        it\\u0026rsquo;s big, stable, cheap and is\\u0026nbsp;yielding above 7%.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003ePhoto
        via Pixabay.\\u0026nbsp;\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n \",\"created_at\":\"2023-05-31T23:12:20Z\",\"headline\":\"Bill
        Miller IV Isn't Chasing Nvidia In Its $1-Trillion Days: 2 Stock Ideas From
        The Money Manager\",\"id\":32661344,\"images\":[{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/05/31/dices-over-newspaper-2656028_1920.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/05/31/dices-over-newspaper-2656028_1920.jpg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/05/31/dices-over-newspaper-2656028_1920.jpg\"}],\"source\":\"benzinga\",\"summary\":\"The
        son of legendary value investor Bill Miller appeared on CNBC\u2019s \\u0026#34;Closing
        Bell\\u0026#34; Wednesday to discuss the transition in ownership at Miller
        Value Partners and some stock views and ideas.\",\"symbols\":[\"AAPL\",\"AMZN\",\"GOOG\",\"META\",\"NVDA\",\"STLA\",\"VZ\"],\"updated_at\":\"2023-05-31T23:13:36Z\",\"url\":\"https://www.benzinga.com/top-stories/23/05/32661344/bill-miller-iv-isnt-chasing-nvidia-in-its-1-trillion-days-2-stock-ideas-from-the-money-manager\"},{\"author\":\"Chris
        Katje\",\"content\":\"\\u003cp\\u003eOne of the most well-known figures in
        the world and the most followed person on Twitter has regained the title of
        world\\u0026rsquo;s richest person. Here\\u0026rsquo;s a look at how the wealth
        of \\u003cstrong\\u003eElon Musk\\u003c/strong\\u003e breaks down \\u003ca
        href=\\\"https://www.benzinga.com/topic/billionaires\\\"\\u003eand compares
        to second place.\\u003c/a\\u003e\\u0026nbsp;\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat
        Happened: \\u003c/strong\\u003eMusk lost the title of the world\\u0026rsquo;s
        richest person to \\u003cstrong\\u003eLVMH \\u003c/strong\\u003e(OTC:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/LVMUY#OTC\\\"\\u003eLVMUY\\u003c/a\\u003e)(OTC:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/LVMHF#OTC\\\"\\u003eLVMHF\\u003c/a\\u003e)
        CEO \\u003ca href=\\\"https://www.benzinga.com/news/22/12/30052840/tesla-ceo-elon-musk-loses-worlds-richest-crown-to-european-luxury-goods-tycoon\\\"\\u003e\\u003cstrong\\u003eBernard
        Arnault\\u003c/strong\\u003e in 2022.\\u003c/a\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAfter
        \\u003ca href=\\\"https://www.benzinga.com/news/23/02/31078069/elon-musk-is-once-again-the-richest-person-in-the-world\\\"\\u003ebriefly
        regaining the title\\u003c/a\\u003e in February 2023, Musk has been the second-richest
        person in the \\u003ca href=\\\"https://www.benzinga.com/news/23/03/31187894/elon-musk-loses-worlds-richest-tag-again-how-things-changed-so-quickly\\\"\\u003eworld
        since March\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAs
        the month of May comes to a close, Musk is back on top and now has a narrow
        lead over Arnault, according to \\u003ca href=\\\"https://www.bloomberg.com/news/articles/2023-05-31/elon-musk-again-world-s-richest-person-as-arnault-s-lvmh-sinks?sref=TBDibEcD\\\"\\u003eBloomberg\\u003c/a\\u003e.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eShares
        of LVMH were down 3% on Wednesday, which provided the lift needed for Musk
        to jump back atop the leaderboard. LVMH shares are down 9% in the last month,
        with slowing economic growth contributing to the\\u0026nbsp;impact on the
        sale of luxury goods.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eMusk \\u003ca
        href=\\\"https://www.benzinga.com/news/23/01/30362822/elon-musk-wins-a-guinness-world-record-but-he-likely-wont-be-celebrating\\\"\\u003eset
        a Guinness World Record \\u003c/a\\u003efor the largest drop in wealth in
        2022 as the price of \\u003cstrong\\u003eTesla Inc\\u003c/strong\\u003e (NASDAQ:\\u003ca
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TSLA#NASDAQ\\\"\\u003eTSLA\\u003c/a\\u003e)
        shares saw their worst annual drop since going public.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eIn
        2023, Musk has seen his wealth soar by $55.3 billion as the price of Tesla
        rebounded. Tesla represents 71% of Musk\\u0026rsquo;s wealth, according to
        the Bloomberg Billionaires Index. Musk is also the owner of Twitter and holds
        an ownership stake in SpaceX.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eAs
        of Wednesday, Musk had a wealth of $192.3 billion. Ranking closely behind
        Musk was Arnault at $186.6 billion.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eRelated
        Link: \\u003ca href=\\\"https://www.benzinga.com/markets/cryptocurrency/22/06/27881697/happy-birthday-elon-musk-51-facts-and-figures-about-tesla-and-spacex-ceo-on-his-51st-birth\\\"\\u003e51
        Facts And Figures About Elon Musk\\u0026nbsp;\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy
        It\\u0026rsquo;s Important:\\u003c/strong\\u003e After posting a loss of 69%
        in 2022, shares of Tesla have rebounded in 2023. Shares are up 89% year-to-date.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eThe
        surge in the price of Tesla shares is seen as the key contributor to Musk\\u0026rsquo;s
        increased wealth. The valuation on Twitter could be worth less than 2022 with
        Fidelity recently lowering their valuation on the stake they hold.\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003eTesla
        could have a huge catalyst in 2023 with the launch of the highly anticipated
        Cybertruck electric pickup truck. Strong demand and initial positive reactions
        could help provide a further boost to Tesla shares and \\u003ca href=\\\"https://www.benzinga.com/analyst-ratings/analyst-color/23/05/32612096/cathie-woods-ark-sees-tesla-cybertruck-being-as-mainstream-as-model-y-low-expectati\\\"\\u003ethe
        wealth of Musk.\\u003c/a\\u003e\\u003c/p\\u003e\\r\\n\\r\\n\\u003cp\\u003e\\u003cem\\u003eRead
        Next:\\u003ca href=\\\"https://www.benzinga.com/news/23/04/31810229/elon-musk-bought-twitter-1-year-ago-a-look-back-at-whats-happened-since-and-what-could-be-next\\\"\\u003e
